      <div class="row mb-3">
        <div class="col-sm-12">
          <h2 class="pb-2">Features at a glance</h2>
          <ul>
            <li>Lightweight, minified version is &lt; 6kb </li>
            <li>Opens and closes with a data variable</li>
            <li>Exposes callbacks - beforeOpen, afterOpen, beforeClose, afterClose</li>
            <li>Scrollable when it exceeds screen height</li>
            <li>Closeable by clicking on the upper right "x", the overlay or the esc key</li>
            <li>Stackable - Multiple modal popups on top of each other</li>
            <li>Ability to set initial focus on an element when the popup opens</li>
            <li>Trapped keyboard focus inside the dialog</li>
            <li>Ability to have unclosable modal popups</li>
            <li>Includes default styling, but is customisable with user css</li>
            <li>Render on demand or stay always in DOM with "live" mode</li>
            <li>Ability to append to an element</li>
          </ul>
        </div>

  var ractive = new Ractive({

    },
    data: {
      open_modal_1: false
    }
  });

  <modal title="My first modal" basedon="\{{open_modal_1}}">

    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="../dist/ractive-modal.js"></script>
    <script type="text/javascript">
      Ractive.defaults.stripComments = false;
      Ractive.decorators.code = function(el){
        function esc(string){
          var entityMap = {"&": "&amp;", "<": "&lt;", ">": "&gt;", '"': '&quot;', "'": '&#39;', "/": '&#x2F;'};
          return String(string).replace(/[&<>"'\/]/g, function(s){
            return entityMap[s];
          });
        }
        var html = el.innerHTML;
        el.innerHTML = esc(html);
        return {
          teardown: function(){
          }
        }        
      }

      var ractive = new Ractive({
        target: '#app',
        template: '#app-template',
        data: {
          open_modal_1: false,
          uind: {
            popmd_1_show: false,
            popmd_2_show: false,
            popmd_3_show: false,
            popmd_4_show: false
          }
        },
        components: {
          popup: RactiveModal
        }
      });
    </script>
